version: '3.8'

services:
  api:
    build: ./api
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    ports:
      - "8080:80"
    depends_on:
      - rabbitmq
    networks:
        - shared-network

  worker:
    build: ./worker
    command: python3 app/main.py
    depends_on:
      - api
      - rabbitmq
    networks:
      - shared-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - shared-network


networks:
    shared-network:

